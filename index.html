<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather DashBoard</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/cards.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" columns">
                <div class="column is-full">
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title" align="center">Weather Dashboard</p>
                        </article>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="columns">
                <div class="column is-one-third">
                    <div class="row">
                        <p>Search for a city:</p>
                    </div>
                    <div class="row">
                        <div class="field has-addons">
                            <div class="control">
                                <input id="citySearch" type="text" class="input is-info is-small"
                                    placeholder="Enter a City Name">
                            </div>
                            <div class="control">
                                <a id="searchButton" class="button is-info is-small">Go</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <HR style="border:1px solid black">
                        </HR>
                    </div>
                    <div class="row">
                        <ul id="recentCities">

                        </ul>
                    </div>

                </div>

                <div class="column is-two-thirds">
                    <div class="card">
                        <figure class="image is-128x128">
                            <img id="icon" src="" alt="Placeholder image">
                        </figure>
                        <header class="card-header">
                            <p id="cityName" class="card-header-title">

                            </p>
                        </header>
                        <div class="card-content">
                            <div id="cityDetails" class="content">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                                <p>
                                    UltraViolet Index:
                                    <span id="uvIndex" style="padding: 15px; border-radius: 15px"></span>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
